<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <head>
            <link rel="stylesheet" href="styles.css" />
        </head>
        <title>Snake</title>
    </head>
    <body>
        <h1 style="margin: 20 auto; text-align: center">
            How Far Can You Slither? Test Your Limits!
        </h1>
        <canvas id="canvas" style="border: 1px solid black"> </canvas>
        <div class="dashboard">
            <div class="dashboard__level">
                Level: <span class="dashboard__level-number"></span>
            </div>
            <div class="dashboard__health">
                Health: <span class="dashboard__health-number"></span>
            </div>
            <div class="dashboard__score">
                Score: <span class="dashboard__score-number"></span>
            </div>
        </div>

        <div class="btn-group">
            <button id="reset">Reset</button>
        </div>

        <h3 style="margin: 20 auto; text-align: center">
            Press W, A, S, D as Up, Left, Down, Right to play
        </h3>
    </body>
    <script type="module" src="./dist/Main.js"></script>
</html>
